<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <title>Document</title>
</head>

<body class="py-5">

  <div class="container px-4 container1">

    <div class="text-center">
      <img src="../imagens/logo.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo da spaceX">
 </div>

 <p class="paragraph">
  1 - Qual o seu nome?
</p>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
  <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
      aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
  <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
      aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Email:</span>
  <input type="email" class="form-control" placeholder="Digite aqui" aria-label="Username"
      aria-describedby="basic-addon1">
</div>

<div class="col-md-4">
    <label for="validationCustom04" class="form-label">Agendar Horário</label>
    <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Escolha...</option>
        <option>8:00</option>
        <option>9:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
    </select>
    <div class="invalid-feedback">
        Please select a valid state.
    </div>
</div>

<p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Prefiro não informar
            </label>
        </div>

        <p class="mt-3 paragraph">3 - Marque o que você deseja fazer:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Corte de Cabelo</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Barba</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Sobrancelha</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Tratamento Capilar</label>
        </div>

        <p class="mt-3 question">4 - Selecione um dos nossos profisisonais?</p>

        <div class="professionals">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Lucas
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Rodrigo
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Leonardo
                </label>
            </div>

        </div>

        <div class="text-center">
          <button type="button" class="btn btn-outline-success mb-3 btnSucess">
              Enviar
          </button>
      </div>
      <div class="container text-center fotter">
        <p>Feito por Nilton César &copy;  todos os direitos reservados - 2021</p>
    </div>

  </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>
</html>
